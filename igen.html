<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="szia.css" type="text/css">
    <title>Karakter</title>
</head>
<body>
    <main>
        <h2>Lol champion készítés</h2>
        <form action="">
           
            <input type="text" name="character_name" id="cname" placeholder="neve">
            
            
            <br>

            <select name="neme" id="neme">
                <option value="nem" selected disabled>Válassz nemet</option>
                <option value="fiú">Fiú</option>
                <option value="lány">Lány</option>
            </select>
            
            <br>
            
            <select name="role" id="role">
                <option value="Top" selected disabled>Válassz role-t</option>
                <option value="Top">Top</option>
                <option value="Jungle">Jungle</option>
                <option value="Mid">Mid</option>
                <option value="ADC">Adc</option>
                <option value="Support">Support</option>

            </select>
        
            <br>
            <select name="Champ nehézségi szintje" id="Champ nehézségi szintje">
            <option value="" selected disabled>Champ nehézségi szintje</option>
            <option value="könnyű">könnyű</option>
            <option value="közepes">közepes</option>
            <option value="nehéz">nehéz</option>
            </select>
            <br>
            <select name="Származása" id="Származása">
                <option value="" selected disabled>Származása</option>
                <option value="Demacia">Demaica</option>
                <option value="Ionia">Ionia</option>
                <option value="Badle city">Badle city</option>
                <option value="Bilgewater">Bilgewater</option>
                <option value="Piltover">Piltover</option>
                <option value="The void">The void</option>
                <option value="Zaun">Zaun</option>
                <option value="Shurima">Shurima</option>
                <option value="Targon">Targon</option>
                <option value="The freljord">the freljord</option>
                <option value="Shadow Isles">Shadow Isles</option>
                </select>
            
            <br>
            <input type="submit" name="kész" placeholder="kész  ">
        </form>
    </main>

</body>
</html>
